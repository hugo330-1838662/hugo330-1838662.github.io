<!DOCTYPE html>
<html>
    <head>
        <title>Embedding Original Work</title>
    </head>
    <body>
        <h2>Youtube Video started from 3:00</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/p25SV0WQWjA?start=180" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <h2>Google Map</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2687.4971010455993!2d-122.30571394914224!3d47.65533869250146!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x549014929d8535eb%3A0x6b742c7901b82ba3!2sUniversity%20of%20Washington!5e0!3m2!1sen!2sus!4v1609980344093!5m2!1sen!2sus" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        
        <h2>HTML Video Tag</h2>
        <video width="320" height="240" controls>
            <source src="media/dog.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>

        <h2>Object tag (A snippet of index.html)</h2>
        <object data="index.html" width="500" height="200"></object>
        
        <h2>An audio file played using audio tag</h2>
        <audio controls>
            <source src="media/hello_world.mp3" type="audio/MP3">
            Your browser does not support the audio tag.
        </audio>

        <h2>An image of last quarter's schedule</h2>
        <object data="media/schedule.jpg" width = "500"></object>
        
        <h2>ESPN NBA News Feed</h2>
        <div class="taggbox-container" style=" width:100%;height:100%;overflow: auto;"><div class="taggbox-socialwall" data-wall-id="45251" view-url="https://app.taggbox.com/widget/e/45251">  </div><script src="https://widget.taggbox.com/embed.min.js" type="text/javascript"></script></div>
    </body>

</html>
